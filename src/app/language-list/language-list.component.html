<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Language Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let language of languages">
          <td>{{ language.id }}</td>
          <td>{{ language.code }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
